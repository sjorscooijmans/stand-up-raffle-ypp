<ion-content>
  <div class="wheel">
    <div class = "list" *ngFor="let persoon of personen" [@rotating]="start ? 'begin' : 'end'">
      <div class="persoon">
        <img class="image" src={{persoon.image}}>
      </div>
    </div>
  </div>
  <div class="right arrow1"></div>
  <ion-button (click)="start = !start">spinz</ion-button>
</ion-content>
