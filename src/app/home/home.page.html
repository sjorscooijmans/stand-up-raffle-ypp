<ion-content>
  <div class="header">
    <svg viewBox="0 0 500 500">
      <path id="curve" fill="transparent" d="M73.2,148.6c4-6.1,65.5-96.8,178.6-95.6c111.3,1.2,170.8,90.3,175.1,97" />
      <text width="500">
        <textPath xlink:href="#curve">
          The Great YPP StandUp Wheel
        </textPath>
      </text>
    </svg>
  </div>

  <div class="wheel">
    <div class = "list" *ngFor="let image of images" [@rotating]="start ? 'begin' : 'end'">
      <div class="persoon">
        <img class="image" src={{image}}>
      </div>
    </div>
  </div>
  <div class="arrow"></div>
  <ion-button class="spin" color="warning" (click)="start = !start">Spin To Win</ion-button>
</ion-content>
